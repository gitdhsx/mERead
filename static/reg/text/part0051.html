<p id="filepos148323" class="calibre1"><span class="calibre8"><span class="bold">5.1 字符组取反</span></span></p>
<p class="calibre1">对字符组取反的语法之前你已经见过好几次了，这里我就简单介绍一下。对字符组取反会匹配与字符组内容不匹配的字符。比如，如果你不想匹配元音字符，可以这样写（请在浏览器中尝试，再参见图5-2）：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">[^aeiou]<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">该字符组起始位置的脱字符（<tt class="calibre19">^</tt>）的意义就是：“不，我不想匹配这些字符。”（脱字符<span class="bold">必须</span>出现在起始位置。）</p>
