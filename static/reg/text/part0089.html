<p id="filepos261042" class="calibre1"><span class="calibre8"><span class="bold">10.4 匹配电子邮件地址</span></span></p>
<p class="calibre1">最后，再给你一个匹配电子邮件地址的正则表达式：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">^([\w-.!#$%&amp;'*+-/=?^_`{|}~]+)@((?:\w+\.)+)(?:[a-zA-Z]{2,4})$<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">该表达式是由Grant Skinner用RegExr提供的表达式改编而来。我想让你尽力尝试从正则表达式的角度解释每一个字符的意思，然后看看有什么可以改进的地方。我确定你可以做到。</p>
<p class="calibre1">感谢你能拿出时间学习本书，很高兴和你共度这段时光。你现在应该已经很好地掌握了正则表达式的基本概念。你不再是新手了。希望你已经可以与正则表达式互动了，并且在学习过程中着实掌握了有用的东西。</p>
