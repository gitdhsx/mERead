<p id="filepos211907" class="calibre1"><span class="calibre8"><span class="bold">8.3 正后顾</span></span></p>
<p class="calibre1">正后顾会查看左边的内容，这与正前瞻方向相反。其语法是：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">(?i)(?&lt;=ancyent) marinere<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">正后顾使用小于号（&lt;），提醒你后顾是哪个方向。请在RegExr中试一下，看看有什么不同。被标亮的是marinere而不是ancyent。为什么？因为正后顾的模式是匹配的条件，不会包含在匹配结果中。</p>
<p class="calibre1">在Perl语言中这样做：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">perl -ne 'print if <i class="italic">(?i)(?&lt;=ancyent) marinere</i>' rime.txt<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">在ack中这样做：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">ack -i '(?&lt;=ancyent) marinere' rime.txt<br class="calibre16"/></tt></span></blockquote>
