<p id="filepos205090" class="calibre1"><span class="calibre2"><span class="bold">第8章 环视</span></span></p>
<p class="calibre1">环视是一种非捕获分组，它根据某个模式之前或之后的内容匹配其他模式。环视也称为<span class="bold">零宽度断言</span>。</p>
<p class="calibre1">环视包括：</p>
<div class="calibre13"> </div>
<ul class="calibre14"><li class="calibre15" value="1">正前瞻；</li><li class="calibre15" value="2">反前瞻；</li><li class="calibre15" value="3">正后顾；</li><li class="calibre15" value="4">反后顾。 </li></ul>
<p class="calibre1">本章将逐个展示这几种环视的用法。开始先用桌面版的RegExr，然后再使用Perl和ack（grep没有环视的概念）。目标文本仍然使用柯勒律治的诗。</p>
