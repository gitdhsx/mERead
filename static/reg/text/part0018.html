<p id="filepos39159" class="calibre1"><span class="calibre8"><span class="bold">1.5 匹配任意字符</span></span></p>
<p class="calibre1">还可以用点号（.）来匹配那些讨厌的连字符：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">\d\d\d.\d\d\d.\d\d\d\d<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">点号（英文句号）是一个通配符，可以匹配任意字符（但某些情况下不能匹配行起始符）。以上示例中的正则表达式匹配了连字符，但它也可以匹配百分号（<tt class="calibre19">%</tt>）：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">707%827%7019<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">或者是竖线（<tt class="calibre19">|</tt>）：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">707|827|7019<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">亦或其他字符。</p>
<blockquote class="calibre12">如前所述，点号一般不匹配行起始符，比如换行符（U+000A）。然而，有很多方法可以使点号匹配行起始符，之后我会展示。这通常叫做dotall选项。</blockquote>
