<p id="filepos167072" class="calibre20"><span class="calibre8"><span class="bold">6.2 用八进制数匹配字符</span></span></p>
<p class="calibre1">还可以使用八进制数来匹配字符，八进制数以8为基数，使用数字0到7计数。在正则表达式处理器中，就是要在反斜线（\）后加三位数字。</p>
<p class="calibre1">比如，以下八进制数：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">\351<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">等同于：</p>
<blockquote class="calibre12"><span class="calibre18"><tt class="calibre19">\u00e9<br class="calibre16"/></tt></span></blockquote>
<p class="calibre20">请在Regexpal中用伏尔泰的文本实验一下。<tt class="calibre19">\351</tt>匹配é，键入的内容少了一点儿。</p>
